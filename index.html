<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculater</title>
</head>
<body>
    <div id="calculater">
        <div id="sys">
            
            <div id="result">
                <h1 id="showResult">0</h1>
                
            </div>
                
        </div>
        <span id="type">
                <button  onclick ="wash()" class="spec" id="button1">AC</button>
                <button  onclick ="on()" class="spec" id="button2">On</button>
                <button  onclick ="off()" class="spec" id="button2">Off</button>
                <button  btnValue="."  class="btn spec" id="button3">.</button>
                <button  btnValue="/"  class="btn spec" id="button4">/</button>
                <button  btnValue="0"  class="btn" id="button5">0</button>
                <button  btnValue="1"  class="btn" id="button6">1</button>
                <button  btnValue="2"  class="btn" id="button7">2</button>
                <button  btnValue="3"  class="btn" id="button8">3</button>
                <button  btnValue="*"  class="btn spec" id="button9">*</button>
                <button  btnValue="4"  class="btn" id="button10">4</button>
                <button  btnValue="5"  class="btn" id="button11">5</button>
                <button  btnValue="6"  class="btn" id="button12">6</button>
                <button  btnValue="7"  class="btn" id="button13">7</button>
                <button  btnValue="+"  class="btn spec" id="button14">+</button>
                <button  btnValue="8"  class="btn" id="button15">8</button>
                <button  btnValue="9"  class="btn" id="button16">9</button>
                <button  btnValue="-"  class="btn spec" id="button17">-</button>
                <button  btnValue="("  class="btn spec" id="button18">()</button>
                <button  btnValue=")"  class="btn spec" id="button19">()</button>
                <button  onclick="calculate()" class="btn" id="calc">=</button>
                <!-- <button  onclick= "change()" class="x" id="xx">Change theme</button> -->
                
            </span>
            <button  class="btn" id="cas">CASINO</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
